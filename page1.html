<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom, #fdecef, #f9dbe5);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Georgia, serif;
  overflow: hidden;
}

/* Floating hearts & petals (continuous) */
.float {
  position: absolute;
  bottom: -80px;
  font-size: 26px;
  opacity: 0.8;
  animation-name: floatUp;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-160vh); }
}

/* Envelope with GOLD + PINK soft glow */
.envelope {
  width: 500px; 
  height: 340px;
  background: #f8c8dc;
  border-radius: 20px;
  position: relative;
  box-shadow:
    0 0 30px rgba(255,215,0,0.3),
    0 0 50px rgba(244,166,193,0.7),
    0 0 130px rgba(244,166,193,0.55);
  animation: glow 5s ease-in-out infinite;
  overflow: hidden;
}

@keyframes glow {
  0%,100% {
    box-shadow:
      0 0 25px rgba(255,215,0,0.25),
      0 0 45px rgba(244,166,193,0.65),
      0 0 100px rgba(244,166,193,0.5);
  }
  50% {
    box-shadow:
      0 0 50px rgba(255,215,0,0.35),
      0 0 65px rgba(244,166,193,0.9),
      0 0 150px rgba(244,166,193,0.75);
  }
}

/* Top flap */
.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 250px solid transparent;
  border-right: 250px solid transparent;
  border-top: 135px solid #f4a6c1;
  transform-origin: top;
  transition: transform 1s ease;
  z-index: 3;
}

.open .flap {
  transform: rotateX(180deg);
}

/* Letter */
.letter {
  position: absolute;
  top: 65px;
  left: 30px;
  right: 30px;
  height: 260px;
  background: #fff;
  border-radius: 16px;
  padding: 30px;
  box-sizing: border-box;
  transform: translateY(80px);
  opacity: 0;
  transition: transform 1.2s ease, opacity 1.2s ease;
  z-index: 1;
}

.open .letter {
  transform: translateY(0);
  opacity: 1;
}

/* MAIN HEART â€” denial shake */
.main-heart {
  position: absolute;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 60px;
  cursor: pointer;
  z-index: 4;
  animation: denial 1.8s infinite linear;
  transition: top 1s ease, transform 1s ease;
}

@keyframes denial {
  0%   { transform: translateX(-50%) rotate(0deg); }
  25%  { transform: translateX(-54%) rotate(-8deg); }
  50%  { transform: translateX(-50%) rotate(0deg); }
  75%  { transform: translateX(-46%) rotate(8deg); }
  100% { transform: translateX(-50%) rotate(0deg); }
}

.open .main-heart {
  top: 0px; 
  animation: none;
  transform: translateX(-50%) scale(0.95);
}

/* Next-page heart with golden arrow */
.next-heart {
  position: absolute;
  bottom: 18px;
  right: 20px;
  font-size: 54px; 
  opacity: 0;
  animation: subtleShake 2s infinite;
  transition: opacity 0.6s ease;
  cursor: pointer;
  text-decoration: none;
}

.next-heart .arrow {
  font-size: 52px;      
  font-weight: 900;     
  color: gold;
  display: inline-block;
  margin-left: 8px;     
  animation: arrowBounce 1.5s infinite;
}

@keyframes arrowBounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-4px); }
}

.show-next {
  opacity: 1;
}

@keyframes subtleShake {
  0%,100% { transform: translateX(0); }
  50% { transform: translateX(4px); }
}
</style>

<script>
const clickSound = document.getElementById("clickSound");
const mainHeart = document.getElementById("mainHeart");
const nextHeart = document.getElementById("nextHeart");

function playSound() {
  clickSound.currentTime = 0;
  clickSound.play().catch(() => {});
}

// Main heart click
mainHeart.addEventListener("click", () => {
  playSound();
  document.getElementById("env").classList.add("open");

  // show next heart after 2 seconds
  setTimeout(() => {
    nextHeart.classList.add("show-next");
  }, 2000);
});

// Next heart click: play pop sound THEN redirect
function nextHeartClick(e) {
  e.preventDefault(); // stop instant navigation
  playSound();
  setTimeout(() => {
    window.location.href = nextHeart.href;
  }, 300); // delay 0.3s for sound
}

// apply to click & touch
nextHeart.addEventListener("click", nextHeartClick);
nextHeart.addEventListener("touchstart", nextHeartClick);
