<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instructions</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: #fce4ec; /* soft pink */
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Georgia, serif;
  overflow: hidden;
}

#modal {
  background: #fff;
  padding: 30px 25px;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(244,166,193,0.5);
  text-align: center;
  max-width: 90%;
  width: 350px;
  animation: fadeIn 1s ease;
}

#modal h1 {
  font-size: 22px;
  color: #d53f72;
  margin-bottom: 15px;
}

#modal p {
  font-size: 18px;
  color: #555;
  line-height: 1.5;
}

#startBtn {
  margin-top: 20px;
  float: right;
  background: #d6336c;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 16px;
  box-shadow: 0 0 12px rgba(244,166,193,0.6);
  transition: transform 0.2s;
}
#startBtn:active { transform: scale(0.95); }

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95);}
  to { opacity: 1; transform: scale(1);}
}
</style>
</head>
<body>

<!-- Pop sound -->
<audio id="popSound" src="pop.wav"></audio>

<div id="modal">
  <h1>Secrets Inside..! ü§é</h1>
  <p>Pop the hearts ‚ô•Ô∏è & flowers üå∏
     Each one has our memories or a surprise message inside! üòòüíû</p>
  <button id="startBtn">Let's Go! ü§ç </button>
</div>

<script>
const popSound = document.getElementById('popSound');

document.getElementById('startBtn').addEventListener('click', function(){
    // Play pop sound
    popSound.currentTime = 0;
    popSound.play();

    // Redirect shortly after sound plays
    setTimeout(() => {
        window.location.href = "page2.html"; // redirect to hearts & flowers game
    }, 300);
});
</script>

</body>
</html>
