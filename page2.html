/* Counter display */

/* Special clickable hearts & flowers */
.special {
  position: absolute;
  font-size: 60px;
  cursor: pointer;
  animation: pulse 2s ease-in-out infinite;
  text-shadow: 0 0 14px rgba(255,215,0,0.5),

}

/* Pulse animation for specials */
@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.25); }
}

/* Modal styles */
#modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.95);
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(244,166,193,0.7);
  text-align: center;
  z-index: 999;
  display: none;
}

  max-width: 90%;
  max-height: 50vh;
  border-radius: 12px;
}

#modal p {
  font-size: 18px;
  line-height: 1.4;
  color: #d53f72;
  max-width: 90%;
}

<script>
// --- Floating animation ---
const specials = [...document.querySelectorAll('.special')];
const floats = [...document.querySelectorAll('.float')];
const allElements = specials.concat(floats);

const screenWidth = window.innerWidth;
const screenHeight = window.innerHeight;

// Initialize positions & velocities
allElements.forEach(el => {
  el.x = Math.random() * (screenWidth - 60);
  el.y = Math.random() * (screenHeight - 60);
  el.vx = (Math.random() * 1.1 + 0.2) * (Math.random() < 0.5 ? 1 : -1);
  el.vy = (Math.random() * 1.1 + 0.2) * (Math.random() < 0.5 ? 1 : -1);
  el.style.left = el.x + 'px';
  el.style.top = el.y + 'px';
});

// Animation loop
function animate() {
  allElements.forEach(el => {
    el.x += el.vx;
    el.y += el.vy;
    if(el.x < 0 || el.x > window.innerWidth - 60) el.vx *= -1;
    if(el.y < 0 || el.y > window.innerHeight - 60) el.vy *= -1;
    el.style.left = el.x + 'px';
    el.style.top = el.y + 'px';
  });
  requestAnimationFrame(animate);
}
animate();

// --- Pop sound ---
const popSound = document.getElementById('popSound');

// --- Modal content ---
const modal = document.getElementById('modal');

// Heart photos
const heartPhotos = {
  h1: "photo1.jpg",
  h2: "photo2.jpg",
  h3: "photo3.jpg",
  h4: "photo4.jpg",
  h5: "photo5.jpg",
  h6: "photo6.jpg",
  h7: "photo7.jpg"
};

// Flower messages
const flowerMsgs = {
  f1: "You light up my world ğŸŒ¸",
  f2: "Your smile makes my day ğŸ’•",
  f3: "Forever grateful for you ğŸ¥°"
};

// Counter
const counterDiv = document.getElementById('counter');
let heartsLeft = 7;
let flowersLeft = 3;

function updateCounter() {
  counterDiv.textContent = `Hearts left: ${heartsLeft} | Flowers left: ${flowersLeft}`;
}
updateCounter();

// Click handling
specials.forEach(el => {
  el.addEventListener('click', () => {
    // Remove from animation array so it stops moving
    const index = allElements.indexOf(el);
    if(index > -1) allElements.splice(index, 1);

    // Hide from screen
    el.style.display = 'none';

    // Play pop sound
    popSound.currentTime = 0;
    popSound.play();

    // Update counters
    if(el.id.startsWith('h')) heartsLeft--;
    if(el.id.startsWith('f')) flowersLeft--;
    updateCounter();

    // Show modal content
    modal.innerHTML = "";
    if(heartPhotos[el.id]){
      const img = document.createElement('img');
      img.src = heartPhotos[el.id];
      modal.appendChild(img);
    } else if(flowerMsgs[el.id]){
      const p = document.createElement('p');
      p.textContent = flowerMsgs[el.id];
      modal.appendChild(p);
    }

    modal.style.display = 'block';

    // Hide modal after 6 seconds
    setTimeout(()=>{ modal.style.display = 'none'; }, 6000);
  });
});
</script>
